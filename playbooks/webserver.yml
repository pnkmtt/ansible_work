---
  - hosts: webserver
    become: true
    tasks:
      - name: install web compoents
        apt:
          name={{item}}
        with_items:
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv
          - python-mysqldb

      - name: ensure apache2 is started
        service:
          name=apache2
          state=started
          enabled=yes

      - name: ensure mod_wsgi enabled
        apache2_module:
          state=present
          name=wsgi
        notify:
          restart apache2

      - name: copy demo app source
        copy:
          src=../demo/app/
          dest=/var/www/demo
          mode=0755
        notify:
          restart apache2

      - name: copy apache 2 configuration file
        copy:
          src=../demo/demo.conf
          dest=/etc/apache2/sites-available
          mode=0755
        notify:
          restart apache2

      - name: set up python virtual enviroment
        pip:
          requirements=/var/www/demo/requirements.txt
          virtualenv=/var/www/demo/.venv
        notify:
          restart apache2

      - name: deactivate default apache site
        file:
          path=/etc/apache2/sites-enabled/000-default.conf
          state=absent
        notify:
          restart apache2

      - name: activate demo apache sites
        file:
          src=/etc/apache2/sites-available/demo.conf
          dest=/etc/apache2/sites-enabled/demo.conf
          state=link
        notify:
          restart apache2


    handlers:
      - name: restart apache2
        service:
          name=apache2
          state=restarted
