---
# bring stack down
# kill loadbalancer
  - hosts: loadbalancer
    become: true
    tasks:
      - service:
           name=nginx
           state=stopped
# kill webservers
  - hosts: webserver
    become: true
    tasks:
      - service:
          name=apache2
          state=stopped

# restart mysql-server
  - hosts: database
    become: true
    tasks:
      - service:
          name=mysql
          state=restarted

# bring stack up
# start web server
  - hosts: webserver
    become: true
    tasks:
      - service:
          name=apache2
          state=started
# start load balancer
  - hosts: loadbalancer
    become: true
    tasks:
      - service:
          name=nginx
          state=started
